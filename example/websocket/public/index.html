<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="publish">
    <input type="submit" value="Отправить">
    <input id="close" type="button" value="Закрыть соединение">
    <input id="open" type="button" value="Открыть соединение">
</form>

<div id="subscribe"></div>

<script type="text/javascript">
    // example kafka message
    const kafkaMessage = {
        user_id: 10,
        app: 'web_app_client',
        host: 'localhost:3000',
        event: 'test_event',
        ip: '0.0.0.0',
        guid: 'test_guid',
        created_at: ''
    }

    let socket = new WebSocket("ws://localhost:3000/ws");

    socket.onopen = () => {
        console.log("Соединение установлено.");
    };

    socket.onclose = (event) => {
        if (event.wasClean) {
            console.log('Соединение закрыто чисто');
        } else {
            console.log('Обрыв соединения'); // например, "убит" процесс сервера
        }
        console.log('Код: ' + event.code + ' причина: ' + event.reason);
    };

    socket.onmessage = (event) => {
        showMessage(event.data);
    };

    socket.onerror = function(error) {
        console.log("Ошибка " + error.message);
    };

    document.forms.publish.onsubmit = () => {
        kafkaMessage.created_at = getRfcTime()
        socket.send(JSON.stringify(kafkaMessage));
        return false;
    };

    document.getElementById("close").onclick = () => {
        socket.close()
    };

    document.getElementById("open").onclick = () => {
        socket = new WebSocket("ws://localhost:3000/ws");
    };

    const showMessage = (message) => {
        const messageElem = document.createElement('div');
        messageElem.appendChild(document.createTextNode(message));
        document.getElementById('subscribe').appendChild(messageElem);
    }

    const getRfcTime = () => {
        let time = (new Date);
        // YYYY-MM-DD HH:ii:ss
        return `${time.getFullYear()}-${time.getMonth()}-${time.getDay()} ${time.getHours()}:${time.getMinutes()}:${time.getSeconds()}`;
    }
</script>
</body>
</html>
